<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/ae6f0c4401.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/normalize.css">
    <script src="https://kit.fontawesome.com/ae6f0c4401.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <nav class="header">
        <div class="logohead">
            <img src="../images/logo.png" alt="logo" class="logo">
            <img src="../images/Group 30.png" alt="logotext" class="logotext">
        </div>
        <ul class="navtext">
            <li><a href="../index.html" class="navtext1">Home</a></li>
            <li><a href="gallery.html" class="navtext1">Gallery</a></li>
            <li><a href="about-us.html" class="navtext1">About Us</a></li>
            <li><a href="contact.html" class="navtext2">Contact</a></li>
            <div class="icon">
                <li><a href=""><i class="icons1 fa-brands fa-facebook-f"></i></a></li>
                <li><a href=""><i class="icons2 fa-brands fa-instagram"></i></a></li>
            </div>         
        </ul>
    </nav>
   <main class="screen">
        <form class="form" autocomplete="off">
            <h2 class="bookinginfo">Dates fill up quickly, so apply as soon as possible.</h2>
            <h1 class="main-title">Contact</h1>
            <div class="contact">
                <p>Tel: 012 345 678</p>
                <p>Email: DJbooking@email.com</p>
            </div>
            <input type="text" name="name" id="name" class="input" placeholder="Full Name" required autofocus>
            <input type="email" name="email" id="email" class="input" placeholder="Email Address" required>
            <div class="select-wrapper">
                <select name="Occasion" class="input select" id="select">
                    <option value="" disabled selected>Event</option>
                    <option value="fetival">Festival</option>
                    <option value="wedding">Wedding</option>
                    <option value="birthday">Birthday</option>
                    <option value="christmas">Christmas Party</option>
                    <option value="club">Club Night</option>
                    <option value="marketing">Marketing Event</option>
                    <option value="house">House Party</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <textarea name="message" id="" cols="50" rows="8" placeholder="Your Message" class="textarea"></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
        <div>
            <img src="../images/contact.jpg" alt="party">
        </div>
   </main>
   <footer class="footer">
        <div class="icon">
            <a href=""><i class="icons1 fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="icons2 fa-brands fa-instagram"></i></a>
        </div>
   </footer>
</body>
</html>
