<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header>
    </header>
   <main class="screen">
        <form class="form" autocomplete="off">
            <h2 class="bookinginfo">Dates fill up quickly, so apply as soon as possible.</h2>
            <h1 class="main-title">Contact</h1>
            <div class="contact">
                <p>Tel: 012 345 678</p>
                <p>Email: DJbooking@email.com</p>
            </div>
            <label for="name" class="label"></label>
            <!--above may not be required-->
            <input type="text" name="name" id="name" class="input" placeholder="Full Name" required autofocus>
            <label for="email" class="label"></label>
            <!--above may not be required-->
            <input type="email" name="email" id="email" class="input" placeholder="Email Address" required>
            <div class="select-wrapper">
                <label for="select" class="label"></label>
                <!--above may not be required-->
                <select name="Occasion" class="input select" id="select">
                    <option value="" disabled selected>Event</option>
                    <option value="fetival">Festival</option>
                    <option value="wedding">Wedding</option>
                    <option value="birthday">Birthday</option>
                    <option value="christmas">Christmas Party</option>
                    <option value="club">Club Night</option>
                    <option value="marketing">Marketing Event</option>
                    <option value="house">House Party</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <textarea name="message" id="" cols="50" rows="8" placeholder="Your Message" class="textarea"></textarea>
            <button type="submit" class="button ">Submit</button>
        </form>
        <div>
            <img src="images/contact.jpg" alt="party">
        </div>
   </main>
   <footer>
   </footer>
</body>
</html>
